<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Customers</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item *ngFor="let customer of customers" [routerLink]="['/selected-tasks', {category: 'customer', criteria: customer.name}]" routerDirection="forward">
    <ion-label>{{customer.name}}</ion-label>
  </ion-item>
</ion-content>
