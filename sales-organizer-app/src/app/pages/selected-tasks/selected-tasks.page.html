<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SelectedTasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SelectedTasks</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item *ngFor="let task of tasks" [routerLink]="['/details']" routerDirection="forward">
    <ion-label>{{task.title}}</ion-label>
  </ion-item>
</ion-content>
